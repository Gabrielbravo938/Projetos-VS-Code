<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>

</head>
<body>

<div class="conteudo">
    <div class="calculadora">
        <div class="button">
            <div class="ball"></div>
            

        </div>

        <p class="result" id="resultado"></p>

        <table>
            <tr>
                <td><button class="reset" ondblclick="clean()" > C </button></td>
                <td><button class="backspace" onclick="backspace()"> APAGAR</button> </td><br>

                <td><button class="btn" onclick= "insert('7')">7</button></td>
                <td><button class="btn" onclick= "insert('8')">8</button></td>
                <td><button class="btn" onclick= "insert('9')">9</button></td>
                <td><button class="btn-div" onclick= "insert('/')">/</button></td>
            </tr>
            <tr>
                <td> <button class="btn" onclick= "insert('4')">4</button></td>
                <td> <button class="btn" onclick= "insert('5')">5</button></td>
                <td> <button class="btn" onclick= "insert('6')">6</button></td>
                <td> <button class="btn-mult" onclick= "insert('*')">x</button></td>
            </tr>
            <tr>
                <td> <button class="btn" onclick= "insert('1')">1</button></td>
                <td> <button class="btn" onclick= "insert('2')">2</button></td>
                <td> <button class="btn" onclick= "insert('3')">3</button></td>
                <td> <button class="btn-sub" onclick= "insert('-')">-</button></td>
            </tr>
            <tr>

                <td> <button class="btn-ponto" onclick= "insert('.')">.</button></td>
                <td> <button class="btn" onclick= "insert('0')">0</button></td>
                <td> <button class="btn-igual" onclick="confirma()">=</button></td>
                <td> <button class="btn-adc"   onclick= "insert('+')"> + </button></td>
                
            </tr>
        </table>

    </div>
</div>
   
   <script>

    document.querySelector('.ball').addEventListener('click', (e)=>{
        e.target.classList.toggle('ball-move');
        document.body.classList.toggle('dark');
    
    })
 </script>
 
 <script>const resultado = document.querySelector('.result') ;
const confirmar = document.querySelector('.igual');


function insert( valor ){
    resultado.innerHTML += valor;
}

function clean (){
    resultado.innerHTML = ' ';

}
function backspace(){
    if(resultado.textContent){
        let result = document.getElementById('resultado').innerHTML
        resultado.innerHTML = result.substring(0, result.length -1);
    }
}
function confirma() {
    if(resultado.textContent != 'Erro') {
        document.getElementById("resultado").innerHTML = eval(resultado.innerHTML)
    }
}
</script>
 
</body>
</html>
